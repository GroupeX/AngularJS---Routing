<table class="table">
    <thead>
        <tr>
            <td>Image</td>
            <td>Name</td>
            <td>Details</td>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="user in users">
            <td><img src="{{user.picture.thumbnail}}"</td>
            <td>{{user.first}} {{user.last}}</td>
            <td><a href="#viewSpec/{{user.first}}/{{user.last}}">Details</td>
        </tr>
    </tbody>
    
</table>
